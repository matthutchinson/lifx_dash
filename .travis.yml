sudo: required
language: ruby
before_install:
- sudo apt-get install libpcap-dev -qq
- gem update --system
- gem --version
rvm:
- 2.0.0
- 2.1.10
- 2.2.5
- 2.3.1
- ruby-head
matrix:
  allow_failures:
  - rvm: ruby-head
branches:
  except:
  - gh-pages
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: lifx_dash
  on:
    tags: true
    repo: matthutchinson/lifx_dash
