sudo: required
language: ruby
before_install:
- sudo apt-get install libpcap-dev -qq
- gem update --system
- gem --version
rvm:
- 2.1.10
- 2.2.8
- 2.3.5
- 2.4.2
- ruby-head
matrix:
  allow_failures:
  - rvm: ruby-head
branches:
  except:
  - gh-pages
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: lifx_dash
  on:
    tags: true
    repo: matthutchinson/lifx_dash
env:
  global:
    - CC_TEST_REPORTER_ID=71107cb58f585bf7506e53f33238f4bd4e9aa87215ed916a5b466ecd9b493209
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
